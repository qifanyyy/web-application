<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/single-movie.css" rel="stylesheet">
    <link href="./css/nav.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/nav.js"></script>
    <script src="./js/util.js"></script>
    <title id="title_info">Fabflix - </title>
</head>
<body id="single">

<div id="nav-placeholder"></div>
<span class="h3" id="movie_info"></span>

<div id="block_container">
    <div id="poster">
        <span id="poster_info"></span>
    </div>
    <div id="infos">
        <table class="table table-striped table-bordered" id="movie_table">
            <thead class="thead-dark">
                <tr>
                    <th>Director</th>
                    <th>Genres</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody id=movie_table_body></tbody>
        </table>
        <table class="table table-striped table-bordered" id="movie_table2">
            <thead class="thead-dark">
            <tr>
                <th>Stars</th>
            </tr>
            </thead>
            <tbody id=movie_table_body2></tbody>
        </table>
        <div id="add">
            <button id="add-shopping-cart" class="btn btn-primary">Add to shopping cart</button>
            <span id="price-info">Price: $2</span>
        </div>
    </div>
</div>


</body>

<script src="./js/single-movie.js"></script>
</html>
