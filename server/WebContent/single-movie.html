<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/single-movie.css" rel="stylesheet" type="text/css">
    <title id="title_info">Fabflix - </title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="fabflix-nav">
    <span id="title-area">
        <a class="navbar-brand pr-2" href="index.html"><span class="h1">Fabflix</span></a>
        <span id="move-list"><a class="navbar-brand pr-2" href="movie-list.html"><span class="h3">Movie List</span></a></span>
        <span id="movie_info"><span class="h2"></span></span>
    </span>
    <span>
        <form class="form-inline my-2 my-lg-0" action="./movie-list.html" method="get">
            <input name="title" aria-label="Search" class="form-control mr-sm-2" placeholder="Title" type="search">
            <input name="year" aria-label="Search" class="form-control mr-sm-2" placeholder="Year" type="search">
            <input name="director" aria-label="Search" class="form-control mr-sm-2" placeholder="Director" type="search">
            <input name="star" aria-label="Search" class="form-control mr-sm-2" placeholder="Star" type="search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
        <button id="checkout-btn" class="btn btn-primary">Checkout</button>
    </span>
</nav>

<table class="table table-striped table-bordered" id="movie_table">
    <thead class="thead-dark">
        <tr>
            <th>Director</th>
            <th>Genres</th>
            <th>Rating</th>
            <th>Stars</th>
        </tr>
    </thead>
    <tbody id=movie_table_body></tbody>
</table>
<div>
    <button id="add-shopping-cart" class="btn btn-primary">Add to shopping cart</button>
    <span id="price-info">Price: $2</span>
</div>
</body>
<script src="./js/util.js"></script> <!-- for function getParameterByName -->
<script src="./js/single-movie.js"></script>
</html>
