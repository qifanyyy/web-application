<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fabflix</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="root">
    <h1 class="h1">Sign in to Fabflix</h1>
    <div class="border border-danger rounded" id="err-msg-wrapper">
        <p id="err-msg">Placeholder</p>
    </div>
    <form accept-charset="UTF-8" action="#" class="border rounded" id="login-form" method="post">
        <label class="font-weight-bold">
            Email address
            <input class="border rounded" name="email" required type="email">
        </label>
        <label class="font-weight-bold">
            Password
            <input class="border rounded" name="password" required type="password">
        </label>
        <input class="border rounded font-weight-bold" id="login-submit" type="submit" value="Log in">
    </form>
</div>
<script src="./js/login.js"></script>
</body>
</html>
