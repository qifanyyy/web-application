<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fabflix</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/login.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="root">
    <h1 class="h1"></h1>
    <div class="border border-danger rounded" id="err-msg-wrapper">
        <p id="err-msg"></p>
    </div>
    <form accept-charset="UTF-8" action="#" class="border rounded" id="login-form" method="post">
        <h2>
            Sign in to Fabflix
        </h2>
        <div class="login_box">
            <input class="email" name="email" placeholder="email" required type="email" >
            <input class="password" name="password" placeholder="password" required type="password" >
            <input name="type" type="text" value="customer" readonly style="display: none">
            <div class="g-recaptcha" data-sitekey="6LcYvPMUAAAAAJejlDX0_72kS2FEaI18ubIkJi67"></div>
            <input class="border rounded font-weight-bold" id="login-submit" type="submit" value="Log in" >
        </div>
    </form>
</div>
<script src="./js/util.js"></script>
<script src="./js/login.js"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
