<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/payment.css" rel="stylesheet" type="text/css">
    <title>Fabflix - Payment</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="fabflix-nav">
    <span id="title-area">
        <a class="navbar-brand pr-2" href="index.html"><span class="h1">Fabflix</span></a>
        <span>Payment</span>
    </span>
    <button id="logout-btn" class="btn btn-outline-primary">Log out</button>
</nav>
<div id="payment-info-wrapper">
    <p id="total-price" class="h2 font-weight-bold"></p>
    <form id="payment-form">
        <div class="border border-danger rounded" id="err-msg-wrapper">
            <p id="err-msg"></p>
        </div>
        <label for="card-firstName">Card Holder First Name</label>
        <input class="form-control" id="card-firstName" name="firstName" type="text" required />
        <label for="card-lastName">Card Holder Last Name</label>
        <input class="form-control" id="card-lastName" name="lastName" type="text" required />
        <label for="card-id">Credit Card Number</label>
        <input class="form-control" id="card-id" name="id" type="text" required />
        <label for="card-expiration">Expiration Date</label>
        <input class="form-control" id="card-expiration" name="expiration" min="1900-01-01" max="2099-12-31" type="date" required />
        <input id="place-order-btn" class="btn btn-primary" type="submit" value="Place Order">
    </form>
</div>
<table class="table table-striped table-bordered" id="cart_table">
    <thead class="thead-dark">
    <tr>
        <th id="sale-id-header">Sale ID</th>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price (each)</th>
    </tr>
    </thead>
    <tbody id=cart_table_body></tbody>
</table>
</body>
<script src="./js/util.js"></script>
<script src="./js/payment.js"></script>
</html>
