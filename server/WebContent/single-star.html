<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/single-star.css" rel="stylesheet" type="text/css">
    <title>Fabflix - </title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="fabflix-nav">
    <span id="title-area">
        <a class="navbar-brand pr-2" href="index.html"><span class="h1">Fabflix</span></a>
        <a class="navbar-brand pr-2" href="movie-list.html"><span class="h3">Movie List</span></a>
    </span>

    <span>
        <form id="search-form" class="form-inline my-2 my-lg-0" action="./movie-list.html" method="get">
            <input id="search-title" required name="title" aria-label="Search" class="form-control mr-sm-2" placeholder="Title" type="search">
            <input id="search-year" name="year" aria-label="Search" class="form-control mr-sm-2" placeholder="Year" min="1900" type="number">
            <input id="search-director" name="director" aria-label="Search" class="form-control mr-sm-2" placeholder="Director" type="search">
            <input id="search-star" name="star" aria-label="Search" class="form-control mr-sm-2" placeholder="Star" type="search">
            <button id="search-btn" class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
        <button id="checkout-btn" class="btn btn-primary">Checkout</button>
        <button id="logout-btn" class="btn btn-outline-primary">Log out</button>
    </span>
</nav>

<div id="star_info"></div>

<table class="table table-striped table-bordered" id="movie_table">
    <thead class="thead-dark">
    <tr>
        <th>Movie Title</th>
        <th>Release Year</th>
        <th>Director</th>
    </tr>
    </thead>
    <tbody id=movie_table_body></tbody>
</table>
</body>
<script src="./js/util.js"></script> <!-- for function getParameterByName -->
<script src="./js/single-star.js"></script>
</html>
