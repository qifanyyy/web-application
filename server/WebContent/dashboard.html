<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fabflix Management Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./css/dashboard.css">
</head>
<body>
<div id="root">
    <div id="header">
        <div id="nav-area">
            <h1>Fabflix Management Dashboard</h1>
            <button id="show-metadata-button" class="active-btn">Metadata</button>
            <button id="show-add-star-button" class="non-active-btn">Add Star</button>
            <button id="show-add-movie-button" class="non-active-btn">Add Movie</button>
        </div>
        <button id="logout-button">Log out</button>
    </div>
    <div id="main">
        <div id="database-metadata">
        </div>
        <div id="add-star" style="display: none">
            <form id="add-star-form">
                <input type="text" name="db" value="stars" readonly style="display: none">
                <input type="text" name="name" placeholder="name" required>
                <input type="number" name="birthYear" min="0" placeholder="birth year">
                <input type="submit" value="Add Star">
            </form>
        </div>
        <div id="add-movie" style="display: none">
            <form id="add-movie-form">
                <input type="text" name="db" value="movies" readonly style="display: none">
                <input type="text" name="title" placeholder="title" required>
                <input type="number" name="year" min="0" placeholder="year" required>
                <input type="text" name="director" placeholder="director" required>
                <input type="text" name="starName" placeholder="star name" required>
                <input type="text" name="genreName" placeholder="genre" required>
                <input type="submit" value="Add Movie">
            </form>
        </div>
    </div>
</div>
</body>
<script src="./js/util.js"></script>
<script src="./js/dashboard.js"></script>
</html>
