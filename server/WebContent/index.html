<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href=index.css">
    <title>Fabflix</title>
</head>
<body>
<nav id="fabflix-nav" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand pr-2" href="main-page.html"><span class="h1">Fabflix</span></a>
    <span>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </span>
</nav>
<div id="browse-by-genre-wrapper">
    <h2 class="h2">Genres</h2>
    <div id="genres-wrapper">
        <ul id="genre-list0"></ul>
        <ul id="genre-list1"></ul>
        <ul id="genre-list2"></ul>
        <ul id="genre-list3"></ul>
        <ul id="genre-list4"></ul>
    </div>
</div>
<div id="browse-by-title-wrapper">
    <h2 class="h2">Titles</h2>
    <div id="title-wrapper">
        <ul id="title-numeric-star"></ul>
        <ul id="title-lowercase"></ul>
        <ul id="title-uppercase"></ul>
    </div>
</div>
<script src="./js/index.js"></script>
<script src="./js/util.js"></script>
</body>
</html>
