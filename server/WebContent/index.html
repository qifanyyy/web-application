<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet" type="text/css">
    <title>Fabflix</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="fabflix-nav">
    <a class="navbar-brand pr-2" href="index.html"><span class="h1">Fabflix</span></a>
    <span>
        <form class="form-inline my-2 my-lg-0" action="./movie-list.html" method="get">
            <input name="title" aria-label="Search" class="form-control mr-sm-2" placeholder="Title" type="search">
            <input name="year" aria-label="Search" class="form-control mr-sm-2" placeholder="Year" type="search">
            <input name="director" aria-label="Search" class="form-control mr-sm-2" placeholder="Director" type="search">
            <input name="star" aria-label="Search" class="form-control mr-sm-2" placeholder="Star" type="search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
        <button id="checkout-btn" class="btn btn-primary">Checkout</button>
        <button id="logout-btn" class="btn btn-outline-primary">Log out</button>
    </span>
</nav>
<div id="browse-by-genre-wrapper">
    <h2 class="h2">Genres</h2>
    <div id="genres-wrapper">
        <ul id="genre-list0"></ul>
        <ul id="genre-list1"></ul>
        <ul id="genre-list2"></ul>
        <ul id="genre-list3"></ul>
        <ul id="genre-list4"></ul>
    </div>
</div>
<div id="browse-by-title-wrapper">
    <h2 class="h2">Titles</h2>
    <div id="title-wrapper">
        <ul id="title-numeric-star"></ul>
        <ul id="title-uppercase"></ul>
    </div>
</div>
<script src="./js/util.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
