<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/util.js"></script>
    <script src="./js/movie-list.js"></script>
    <link href="./css/movie-list.css" rel="stylesheet" type="text/css">
    <title>Fabflix</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="fabflix-nav">
    <a class="navbar-brand pr-2" href="index.html"><span class="h1">Fabflix</span></a>
    <span>
        <form class="form-inline my-2 my-lg-0" action="./movie-list.html" method="get">
            <input name="title" aria-label="Search" class="form-control mr-sm-2" placeholder="Title" type="search">
            <input name="year" aria-label="Search" class="form-control mr-sm-2" placeholder="Year" type="search">
            <input name="director" aria-label="Search" class="form-control mr-sm-2" placeholder="Director" type="search">
            <input name="star" aria-label="Search" class="form-control mr-sm-2" placeholder="Star" type="search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </span>
    <span id="customer-first-name"></span>
</nav>
<table class="table table-striped table-bordered" id="movie_table">
    <thead class="thead-dark">
    <tr>
        <th><a href="movie-list.html?sort=title">Title</a></th>
        <th>Year</th>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th><a href="movie-list.html?sort=rating">Rating</a></th>
    </tr>
    </thead>
    <tbody id=movie_table_body></tbody>
</table>

<div class="dropdown">
    <button onclick="myFunction()" class="dropbtn">Display Number</button>
    <div id="myDropdown" class="dropdown-content">
        <a href="movie-list.html?display=10">10</a>
        <a href="movie-list.html?display=25">25</a>
        <a href="movie-list.html?display=50">50</a>
        <a href="movie-list.html?display=100">100</a>
    </div>
</div>

<div id="browse-by-title-wrapper">
    <h2 class="h2">Page</h2>
    <div id="title-wrapper">
        <ul id="page"></ul>
    </div>
</div>



</body>
</html>
