Header add Set-Cookie "ROUTEID=.%{BALANCER_WORKER_ROUTE}e; path=/" env=BALANCER_ROUTE_CHANGED
<VirtualHost *:8080>
	<Proxy "balancer://HTTP_balancer">
		BalancerMember "http://18.144.139.90:8080/" route=1
		BalancerMember "http://13.52.18.43:8080/" route=2
		ProxySet stickysession=ROUTEID
	</Proxy>
	ProxyPass / balancer://HTTP_balancer/
	ProxyPassReverse / balancer://HTTP_balancer/
</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost *:8443>
	SSLCertificateFile /etc/letsencrypt/live/gcp.fabflix.live/fullchain.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/gcp.fabflix.live/privkey.pem
	Include /etc/letsencrypt/options-ssl-apache.conf
	<Proxy "balancer://HTTPS_balancer">
		BalancerMember "https://18.144.139.90:8443/" route=1
		BalancerMember "https://13.52.18.43:8443/" route=2
		ProxySet stickysession=ROUTEID
	</Proxy>
	ProxyPass / balancer://HTTPS_balancer/
	ProxyPassReverse / balancer://HTTPS_balancer/
</VirtualHost>
</IfModule>